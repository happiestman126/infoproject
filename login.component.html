<div class="panel panel-default">
	<div class="panel-heading text-center">Please Login</div>
	<div class="panel-body">
		<div class="form-group">
			<label>Username</label>
			<input type="text" class="form-control" [(ngModel)]="uname">
		</div>
		
		<div class="form-group">
			<label>Password</label>
			<input type="password" class="form-control" [(ngModel)]="pass">
		</div>
		<button class="btn btn-danger btn-block" (click)="login()">Login</button>
	</div>
</div>
